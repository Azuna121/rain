<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Echte Regen Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="rainCanvas"></canvas>

<!-- RainyDay.js library via CDN -->
<script src="https://cdn.jsdelivr.net/npm/rainyday.js@0.0.1/rainyday.min.js"></script>
<script>
window.onload = function() {
    // Achtergrond afbeelding voor regen effect
    var image = document.getElementById('rainCanvas');

    // Maak een RainyDay engine
    var engine = new RainyDay({
        image: new Image(),
        parentElement: document.body,
        enableSizeChange: true,
        blur: 10,       // achtergrond blur
        fps: 30
    });

    // Gebruik een mooie regenachtergrond
    engine.image.src = 'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1600&q=80';

    engine.image.onload = function() {
        engine.rain([
            [3, 3, 0.9],   // droplet parameters: [width, height, opacity]
            [5, 5, 0.95],
            [6, 2, 1]
        ], 100);           // aantal druppels
    };
};
</script>

</body>
</html>
