<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Screensaver</title>
    <style>
        /* Basis styles */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
        }

        /* Canvas full screen */
        canvas {
            display: block;
        }

        /* Optioneel: glinsterende lichtjes */
        .glow {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <canvas id="animeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('animeCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Sakura-bloesems
        class Petal {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.radius = 2 + Math.random() * 4;
                this.speedY = 1 + Math.random() * 3;
                this.speedX = Math.random() * 1 - 0.5;
                this.angle = Math.random() * 2 * Math.PI;
                this.spin = Math.random() * 0.02 - 0.01;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.angle);
                this.angle += this.spin;

                if(this.y > height || this.x < 0 || this.x > width) {
                    this.reset();
                }
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 182, 193, 0.8)";
                ctx.fill();
            }
        }

        const petals = [];
        for(let i=0; i<150; i++){
            petals.push(new Petal());
        }

        // Glow lights (optioneel)
        class Glow {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.alpha = Math.random();
                this.alphaSpeed = Math.random() * 0.02;
            }

            update() {
                this.alpha += this.alphaSpeed;
                if(this.alpha > 1 || this.alpha < 0) this.alphaSpeed *= -1;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
                ctx.fill();
            }
        }

        const glows = [];
        for(let i=0; i<50; i++){
            glows.push(new Glow());
        }

        // Animatie loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            petals.forEach(p => {
                p.update();
                p.draw(ctx);
            });

            glows.forEach(g => {
                g.update();
                g.draw(ctx);
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
