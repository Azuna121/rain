<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Anime Bloesem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
            overflow:hidden;
            background: linear-gradient(to bottom, #ffd6e0, #ffe6f0);
        }
        canvas { display:block; }
    </style>
</head>
<body>
<canvas id="animeCanvas"></canvas>
<script>
const canvas = document.getElementById('animeCanvas');
const ctx = canvas.getContext('2d');

let W, H;
function resizeCanvas(){
    W=canvas.width=window.innerWidth;
    H=canvas.height=window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Anime bloesemblad
class Petal {
    constructor(){
        this.reset();
    }
    reset(){
        this.x = Math.random()*W;
        this.y = Math.random()*H - H;
        this.size = 8 + Math.random()*10;
        this.speed = 0.5 + Math.random()*1.5;
        this.angle = Math.random()*Math.PI*2;
        this.angularSpeed = (Math.random()*0.04)-0.02; // draaien links/rechts
        this.wind = -0.3 + Math.random()*0.6;
        this.color = `rgba(255,${180+Math.floor(Math.random()*50)},${180+Math.floor(Math.random()*50)},0.8)`;
    }
    update(){
        this.angle += this.angularSpeed;
        this.y += this.speed * (0.8 + Math.sin(this.angle)/2); // slingeren
        this.x += this.wind + Math.sin(this.angle)*0.5; // horizontaal slingeren
        if(this.y>H+20) this.reset();
        if(this.x<0) this.x=W;
        if(this.x>W) this.x=0;
    }
    draw(ctx){
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size*0.6, this.size, Math.sin(this.angle)*0.5,0,Math.PI*2);
        ctx.fill();
    }
}

const petals=[];
for(let i=0;i<120;i++) petals.push(new Petal());

function animate(){
    ctx.clearRect(0,0,W,H);
    for(const petal of petals){
        petal.update();
        petal.draw(ctx);
    }
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
