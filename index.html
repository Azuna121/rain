<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ultra Realistische Regen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0c14;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="rainCanvas"></canvas>
<script>
/**
 * Ultra Realistic Rain Simulation
 * - Multiâ€‘layer drops with depth
 * - Variable wind + gravity + splash physics
 * - Trail fade & opacity control
 */

// Canvas setup
const canvas = document.getElementById('rainCanvas');
const ctx = canvas.getContext('2d');
let W, H;

function resizeCanvas() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Physics configuration
const GRAVITY = 0.98;
const AIR_RESISTANCE = 0.99;
const WIND_MIN = -0.2;
const WIND_MAX = 0.4;

// Raindrop container
let raindrops = [];
let splashes = [];

// Raindrop prototype class
class Raindrop {
    constructor() {
        this.init();
    }

    init() {
        this.depth = Math.random(); // 0 = ver weg, 1 = dichtbij
        this.x = Math.random() * W;
        this.y = Math.random() * (-H);
        this.speedY = 4 + 10 * this.depth;
        this.speedX = WIND_MIN + Math.random() * (WIND_MAX - WIND_MIN);
        this.length = 15 + 25 * this.depth;
        this.opacity = 0.1 + 0.3 * this.depth;
        this.width = 1 + 1.5 * this.depth;
        this.hitGround = false;
    }

    update() {
        // apply physics
        this.speedY += GRAVITY * 0.015;
        this.speedX *= AIR_RESISTANCE;

        this.x += this.speedX;
        this.y += this.speedY;

        // if off bottom -> spawn splash
        if (this.y >= H && !this.hitGround) {
            this.hitGround = true;
            createSplash(this.x, H);
        }

        // if completely offscreen reset
        if (this.y > H + 50 || this.x < -50 || this.x > W + 50) {
            this.init();
            this.y = -this.length;
        }
    }

    draw(ctx) {
        ctx.strokeStyle = `rgba(180,200,255,${this.opacity})`;
        ctx.lineWidth = this.width;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.speedX, this.y - this.length);
        ctx.stroke();
    }
}

// Splash particles class
class Splash {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.life = 1.0;
        this.vx = (Math.random()-0.5)*4;
        this.vy = -Math.random() * 4 - 2;
        this.opacity = 0.6;
    }

    update() {
        this.vy += GRAVITY * 0.04;
        this.x += this.vx;
        this.y += this.vy;
        this.opacity *= 0.96;
        this.life *= 0.96;
    }

    draw(ctx) {
        ctx.fillStyle = `rgba(180,200,255,${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.5 * this.life, 0, Math.PI*2);
        ctx.fill();
    }
}

// Create a splash cluster
function createSplash(x, y) {
    const count = 5 + Math.floor(Math.random()*8);
    for (let i=0; i<count; i++) {
        splashes.push(new Splash(x, y));
    }
}

// initialize raindrops
function populateRain(count) {
    for (let i = 0; i < count; i++) {
        raindrops.push(new Raindrop());
    }
}

// main draw loop
function animate() {
    // trail fade
    ctx.fillStyle = 'rgba(10,12,20,0.3)';
    ctx.fillRect(0, 0, W, H);

    // update & draw raindrops
    for (let drop of raindrops) {
        drop.update();
        drop.draw(ctx);
    }

    // update & draw splashes
    for (let i = splashes.length - 1; i >= 0; i--) {
        splashes[i].update();
        splashes[i].draw(ctx);
        if (splashes[i].life <= 0.02) {
            splashes.splice(i, 1);
        }
    }

    requestAnimationFrame(animate);
}

// start simulation
populateRain(Math.floor(W / 3)); // adjust density
animate();

</script>
</body>
</html>
