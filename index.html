<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Anime-stijl Vallende Bloesem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffe6f0, #ffd9e6); /* zachte anime lucht tint */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="animeCanvas"></canvas>
<script>
const canvas = document.getElementById('animeCanvas');
const ctx = canvas.getContext('2d');

let W, H;
function resizeCanvas() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Bloesemblad class
class Petal {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * H - H;
        this.size = 8 + Math.random() * 8;
        this.speed = 1 + Math.random() * 2;
        this.angle = Math.random() * Math.PI * 2;
        this.angularSpeed = 0.01 + Math.random() * 0.02;
        this.wind = -0.5 + Math.random() * 1;
        this.color = `rgba(255,${180 + Math.floor(Math.random()*50)},${180 + Math.floor(Math.random()*50)},0.8)`;
    }

    update() {
        this.y += this.speed;
        this.x += this.wind + Math.sin(this.angle)*0.5;
        this.angle += this.angularSpeed;

        if (this.y > H) this.reset();
        if (this.x < 0) this.x = W;
        if (this.x > W) this.x = 0;
    }

    draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size*0.6, this.size, Math.sin(this.angle), 0, Math.PI*2);
        ctx.fill();
    }
}

// Maak bloesembladeren
const petals = [];
for (let i=0; i<150; i++) petals.push(new Petal());

// Animatie loop
function animate() {
    ctx.clearRect(0,0,W,H);
    for (const petal of petals) {
        petal.update();
        petal.draw(ctx);
    }
    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
