<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Rustige Regen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0c14, #1b2735);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="rain"></canvas>

<script>
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");

    let width, height;
    let drops = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        drops = Array.from({ length: Math.floor(width / 4) }, createDrop);
    }

    function createDrop() {
        return {
            x: Math.random() * width,
            y: Math.random() * height,
            length: 15 + Math.random() * 25, // langere druppels
            speed: 2 + Math.random() * 3,    // variabele snelheid
            opacity: 0.1 + Math.random() * 0.3 // subtielere opacity
        };
    }

    function update() {
        ctx.clearRect(0, 0, width, height);
        ctx.lineWidth = 1;
        ctx.lineCap = "round";

        for (const drop of drops) {
            ctx.strokeStyle = `rgba(180, 200, 255, ${drop.opacity})`;
            ctx.beginPath();
            ctx.moveTo(drop.x, drop.y);
            ctx.lineTo(drop.x, drop.y + drop.length);
            ctx.stroke();

            drop.y += drop.speed;

            if (drop.y > height) {
                drop.y = -drop.length;
                drop.x = Math.random() * width;
            }
        }

        requestAnimationFrame(update);
    }

    window.addEventListener("resize", resize);

    resize();
    update();
</script>

</body>
</html>
