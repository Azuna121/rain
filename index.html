<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Realistische Regen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0c14;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="rainCanvas"></canvas>
<script>
const canvas = document.getElementById('rainCanvas');
const ctx = canvas.getContext('2d');

let W, H;
function resizeCanvas() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Raindrop class
class Raindrop {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * H - H;
        this.z = Math.random(); // diepte
        this.len = 10 + 20 * this.z;
        this.speed = 4 + 10 * this.z;
        this.width = 0.5 + 1.5 * this.z;
        this.opacity = 0.1 + 0.3 * this.z;
        this.wind = -0.2 + Math.random() * 0.4;
    }

    update() {
        this.y += this.speed;
        this.x += this.wind;
        if (this.y > H) {
            this.reset();
            this.y = -this.len;
        }
        if (this.x < 0 || this.x > W) {
            this.x = Math.random() * W;
        }
    }

    draw(ctx) {
        ctx.strokeStyle = `rgba(180,200,255,${this.opacity})`;
        ctx.lineWidth = this.width;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.wind*2, this.y - this.len);
        ctx.stroke();
    }
}

// Maak veel druppels
let raindrops = [];
function populateRain(count) {
    for (let i = 0; i < count; i++) {
        raindrops.push(new Raindrop());
    }
}

function animate() {
    // fade voor trails
    ctx.fillStyle = 'rgba(10,12,20,0.3)';
    ctx.fillRect(0,0,W,H);

    // update & draw druppels
    for (let drop of raindrops) {
        drop.update();
        drop.draw(ctx);
    }

    requestAnimationFrame(animate);
}

// start
populateRain(Math.floor(W / 2));
animate();
</script>
</body>
</html>
